<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.0">
        <title>rockpaper...</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="main.js"></script>

    </head>

    <body>
    <div class="container">
            <h1>Rock Paper <i class="fa fa-scissors" aria-hidden="true"></i> ?</h1>
       
        <div id="player">  
            <p class="one">Player:</p>
            <input class="one" id="player-input" type="text" placeholder="rock,paper,scissors?">
            <p id="count-player">players_score:</p>
        </div>

        <div id="computer">
            <p id="computerInput">Computer:</p>
            <p id="count-computer">computers_score:</p>
        </div>

     
        <p id="message"></p>
       

        <div class="end-buttons" >
            <button id="submit-button">Submit</button>
            <button id="replay-button">Replay</button>
            <button id="newgame-button">New Game</button>

        </div>


    
    </div>  
    </body>
</html>
